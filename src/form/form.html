<body>
    <div class="container">
        <header>
            <a href="./index.html" class="header-brand"> Blog </a>
            <ul>

                <li> <a href="./form/form.html" class="header-nav active"> Créer un article</a> </li>
            </ul>
        </header>

        <div class="content">
            <form id="form">
                <h2 class="title title-underline"> Ajouter un article </h2>
                <div class="form-group">
                    <label for="Author"> Auteur</label>
                    <input type="text" name="author">

                    <label for="category"> Catégorie</label>
                    <input type="text" name="category">
                </div>
                <div class="form-group">
                    <label for="content">Article</label>
                    <textarea name="content"></textarea>
                </div>
                <div class="form-btn-container">
                    <button class="btn btn-secondary">Sauvegarder</button>
                    <button class="btn btn-primary"> Annuler</button>
                </div>

        </div>
